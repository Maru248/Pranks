<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .login-signup-buttons {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-section {
            text-align: center;
            margin-top: 50px;
        }
        .image-section img {
            width: 50%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Image Generator</h1>
        <p>Create stunning images with just a few clicks!</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="image-section">
            <img src="https://via.placeholder.com/800x400" alt="Sample Image">
            <p>Click below to start generating images with our advanced tool!</p>
        </div>

        <div class="login-signup-buttons">
            <button onclick="window.location.href='#login';">Login</button>
            <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';">Sign Up</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Powered by Image Generator</p>
    </footer>

</body>
</html>
