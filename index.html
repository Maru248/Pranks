<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Image Generator ‚Äì AI‚ÄëPowered Image Creation</title>
  <meta name="description" content="Create next‚Äëgen images in seconds with our AI tool.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Variables */
    html, body { margin:0; padding:0; width:100%; height:100%; overflow-x:hidden; overflow-y:auto; }
    *, *::before, *::after { box-sizing:border-box; }
    :root {
      --bg-dark: #0a0c14;
      --bg-light: #f7f7f7;
      --accent: #00e5ff;
      --accent-dark: #00b8cc;
      --text-light: #f0f4f8;
      --text-dark: #111;
      --card-bg: rgba(0,229,255,0.1);
      --font: 'Roboto', sans-serif;
    }
    body { font-family: var(--font); margin:0; padding:0; background:var(--bg-dark); color:var(--text-light); position:relative; }
    body[data-theme="light"] { background:var(--bg-light); color:var(--text-dark); }

    /* Gradient Background */
    body::before {
      content:''; position:fixed; top:0; left:0; width:100%; height:100%;
      background:linear-gradient(60deg,#0f1a2f,#1b273f,#001f3f,#0a0c14);
      background-size:400% 400%; animation:gradient 20s ease infinite; z-index:-3;
    }
    @keyframes gradient { 0%,100%{background-position:0% 50%}50%{background-position:100% 50%} }

    /* Particle Canvas */
    #bg-canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; }

    /* Navigation */
    nav {
      position:sticky; top:0; z-index:2;
      background:rgba(17,24,38,0.9); padding:12px; text-align:center;
    }
    nav a, nav button {
      margin:0 10px; color:inherit; text-decoration:none;
      font-weight:500; background:none; border:none; cursor:pointer;
      font-size:1rem;
    }
    nav button { font-size:1.2rem; }
    nav a:hover, nav button:hover { color:var(--accent); }

    /* Hero & Prompt */
    header {
      padding:30px 20px 20px; text-align:center; position:relative; z-index:1;
    }
    header h1 {
      margin:0; font-size:3rem; color:var(--accent);
      animation:glow 2s infinite alternate;
    }
    header p { margin:8px 0 16px; font-size:1.1rem; }
    @keyframes glow { 0%,100%{text-shadow:0 0 8px var(--accent),0 0 16px var(--accent-dark);}50%{text-shadow:0 0 16px var(--accent),0 0 24px var(--accent-dark);} }
    .prompt-ui {
      display:inline-flex; gap:8px; margin-top:16px;
    }
    .prompt-ui input {
      padding:8px; border-radius:4px; border:1px solid var(--accent-dark);
      font-size:1rem; width:200px;
    }
    .prompt-ui button {
      padding:8px 16px; border:none; border-radius:4px;
      background:var(--accent); color:var(--bg-dark);
      cursor:pointer; font-size:1rem;
    }

    /* Loading */
    #loading {
      margin-top:12px; display:flex; flex-direction:column; align-items:center;
    }
    #loading progress { width:150px; }

    /* Main & Gallery */
    .container {
      width:90%; max-width:800px; margin:-20px auto 60px; position:relative; z-index:1;
    }
    .image-section {
      background:var(--card-bg); backdrop-filter:blur(8px);
      padding:20px; border-radius:8px; text-align:center;
      animation:float 6s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
    #main-image {
      width:100%; border:2px solid var(--accent); border-radius:4px;
    }
    #save-btn, #share-btn {
      margin:12px 6px; padding:8px 16px; border:none; border-radius:4px;
      background:var(--accent-dark); color:var(--bg-dark); cursor:pointer;
    }
    #gallery {
      margin-top:16px; display:flex; flex-wrap:wrap; gap:8px;
    }
    #gallery img {
      width:120px; border:1px solid var(--accent); border-radius:4px;
    }

    /* Testimonials & Contact */
    .testimonials, .contact-form {
      background:rgba(17,24,38,0.9); padding:30px 20px;
      border-radius:8px; margin:40px 0; border-left:4px solid var(--accent);
    }
    .contact-form input, .contact-form textarea {
      display:block; width:80%; max-width:300px; padding:8px;
      margin:8px 0; border-radius:4px; border:1px solid var(--accent-dark);
    }
    .contact-form button {
      padding:8px 16px; border:none; border-radius:4px;
      background:var(--accent); color:var(--bg-dark); cursor:pointer;
    }

    /* Footer */
    footer {
      text-align:center; padding:20px; background:rgba(17,24,38,0.9);
    }
    footer a { margin:0 8px; color:inherit; text-decoration:none; }
    footer a:hover { color:var(--accent); }

    /* Responsive */
    @media (max-width:600px){
      header h1 { font-size:2.5rem; }
      nav a, nav button { margin:0 6px; font-size:0.9rem; }
      .prompt-ui input { width:140px; }
    }
  </style>
</head>
<body data-theme="dark">

  <canvas id="bg-canvas"></canvas>

  <nav aria-label="Main navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Services</a>
    <button id="theme-toggle" aria-label="Toggle theme">üåì</button>
  </nav>

  <header>
    <h1>Image Generator</h1>
    <p>AI‚Äëpowered image creation in seconds‚Äîno design skills needed.</p>
    <div class="prompt-ui" role="form" aria-label="Image prompt">
      <input id="prompt-input" type="text" placeholder="Enter prompt‚Ä¶" />
      <button id="generate-btn">Generate</button>
    </div>
    <div id="loading" hidden aria-live="polite">
      <progress id="load-bar" max="100" value="0"></progress>
    </div>
  </header>

  <div class="container">
    <div class="image-section" aria-live="polite">
      <img id="main-image" alt="Generated preview">
    </div>
    <button id="save-btn">Save to Gallery</button>
    <button id="share-btn">Share</button>
    <div id="gallery" aria-label="Saved images"></div>

    <div class="testimonials">
      <h3>What Our Users Say</h3>
      <p>‚ÄúMind‚Äëblowing tool!‚Äù ‚Äì Alex</p>
      <p>‚ÄúIncredibly realistic images.‚Äù ‚Äì Maria</p>
    </div>

    <div class="contact-form">
      <h3>Get in Touch</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer role="contentinfo">
    &copy; 2025 Image Generator | <a href="#">Privacy</a> | <a href="#">Terms</a>
  </footer>

  <script>
    // Theme Toggle
    document.getElementById('theme-toggle').onclick = () => {
      const body = document.body;
      body.setAttribute('data-theme',
        body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
      );
    };

    // Fake Generation Workflow
    const genBtn = document.getElementById('generate-btn'),
          loadDiv = document.getElementById('loading'),
          loadBar = document.getElementById('load-bar'),
          mainImg = document.getElementById('main-image');
    genBtn.onclick = () => {
      loadBar.value = 0; loadDiv.hidden = false;
      let prog = 0;
      const iv = setInterval(() => {
        prog += 10; loadBar.value = prog;
        if (prog >= 100) {
          clearInterval(iv);
          loadDiv.hidden = true;
          mainImg.src = 'https://source.unsplash.com/800x400/?cyberpunk,ai';
        }
      }, 200);
    };

    // Gallery Save
    document.getElementById('save-btn').onclick = () => {
      if (mainImg.src) {
        const thumb = mainImg.cloneNode();
        document.getElementById('gallery').appendChild(thumb);
      }
    };

    // Share Stub
    document.getElementById('share-btn').onclick = () => {
      alert('Share this link with a friend to Rickroll them!');
    };

    // Konami Code
    const konami = [38,38,40,40,37,39,37,39,66,65];
    let idx = 0;
    window.addEventListener('keydown', e => {
      if (e.keyCode === konami[idx]) {
        idx++;
        if (idx === konami.length) {
          window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }
      } else {
        idx = 0;
      }
    });

    // Particle Network
    const canvas = document.getElementById('bg-canvas'),
          ctx = canvas.getContext('2d');
    let particles = [], hue = 180;
    function resize() {
      canvas.width = innerWidth; canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.7;
        this.vy = (Math.random() - 0.5) * 0.7;
        this.size = Math.random() * 2 + 1;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.fillStyle = `hsla(${hue},80%,60%,0.7)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(count = 120) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }
    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = Math.hypot(dx, dy);
          if (dist < 100) {
            ctx.strokeStyle = `hsla(${hue},80%,60%,${1 - dist/100})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      connectParticles();
      hue = (hue + 0.1) % 360;
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Mouse repel
    canvas.addEventListener('mousemove', e => {
      const mx = e.clientX, my = e.clientY;
      particles.forEach(p => {
        const dx = p.x - mx, dy = p.y - my;
        const d = Math.hypot(dx, dy);
        if (d < 100) {
          p.vx += (dx/d) * 0.05;
          p.vy += (dy/d) * 0.05;
        }
      });
    });
  </script>
</body>
</html>
