  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & Base */
    html, body { margin:0; padding:0; overflow-x:hidden; overflow-y:auto; }
    * { box-sizing:border-box; }
    :root {
      --bg-dark: #0a0c14;
      --bg-light: #f7f7f7;
      --accent: #00e5ff;
      --accent-dark: #00b8cc;
      --text-light: #f0f4f8;
      --text-dark: #111;
      --card-bg: rgba(0,229,255,0.1);
    }
    body[data-theme="dark"] { background: var(--bg-dark); color: var(--text-light); }
    body[data-theme="light"] { background: var(--bg-light); color: var(--text-dark); }

    /* Navigation */
    nav {
      background: rgba(17,24,38,0.8);
      padding:20px; text-align:center; position:sticky; top:0; z-index:2;
    }
    nav a, nav button { display:inline-block; margin:0 12px; color:inherit; text-decoration:none; font-weight:500; background:none; border:none; cursor:pointer; }
    nav button { font-size:1.2rem; }

    /* Hero & Prompt */
    header { padding:30px 20px 20px; text-align:center; position:relative; z-index:1; }
    header h1 { font-size:3.5rem; color:var(--accent); animation:glow 2s infinite alternate; }
    header p { margin-top:8px; font-size:1.1rem; color:var(--text-light); }
    @keyframes glow { 0%,100%{ text-shadow:0 0 8px var(--accent),0 0 16px var(--accent-dark);} 50%{ text-shadow:0 0 16px var(--accent),0 0 24px var(--accent-dark);} }
    .prompt-ui { margin-top:20px; }
    .prompt-ui input { padding:10px; width:60%; max-width:300px; border-radius:4px; border:1px solid var(--accent-dark); }
    .prompt-ui button { padding:10px 20px; margin-left:8px; background:var(--accent); border:none; color:var(--bg-dark); border-radius:4px; cursor:pointer; }

    /* Loading */
    #loading { margin-top:16px; }
    #loading progress { width:200px; }

    /* Container & Gallery */
    .container { width:90%; max-width:1000px; margin:-20px auto 60px; position:relative; z-index:1; }
    .image-section { background:var(--card-bg); backdrop-filter:blur(8px); padding:20px; border-radius:8px; border:1px solid var(--accent-dark); animation:float 6s ease-in-out infinite; }
    @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
    .image-section img { width:100%; border-radius:4px; border:2px solid var(--accent); }
    #save-btn, #share-btn { margin:12px 8px; padding:8px 16px; background:var(--accent-dark); border:none; color:var(--bg-dark); border-radius:4px; cursor:pointer; }
    #gallery img { width:150px; margin:8px; border:1px solid var(--accent); border-radius:4px; }

    /* Testimonials & Form */
    .testimonials, .contact-form { background:rgba(17,24,38,0.9); padding:40px 20px; border-radius:8px; margin:40px 0; border-left:4px solid var(--accent); }
    .contact-form input, .contact-form textarea { width:80%; max-width:300px; padding:8px; margin:8px 0; border-radius:4px; border:1px solid var(--accent-dark); }
    .contact-form button { padding:8px 16px; background:var(--accent); border:none; color:var(--bg-dark); border-radius:4px; cursor:pointer; }

    /* Footer */
    footer { text-align:center; padding:20px; background:rgba(17,24,38,0.9); }

    /* Particle Canvas */
    #bg-canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

    /* Keyframes & responsive omitted for brevity */
  </style>
</head>
<body data-theme="dark">
  <canvas id="bg-canvas"></canvas>

    <h1>Image Generator</h1>

    <div class="prompt-ui" role="form">

      <button id="generate-btn">Generate</button>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-..." crossorigin="anonymous"></script>
  <script>
    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.onclick = () => {
      const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', t);
    };
    // Generate simulation
    const genBtn = document.getElementById('generate-btn'), loadDiv = document.getElementById('loading'), loadBar = document.getElementById('load-bar'), mainImg = document.getElementById('main-image');
    genBtn.onclick = () => {
      loadDiv.hidden = false; let p=0;
      const iv = setInterval(()=>{ p+=10; loadBar.value=p; if(p>=100){ clearInterval(iv); loadDiv.hidden=true; mainImg.src='https://source.unsplash.com/800x400/?ai,abstract'; }},300);
    };
    // Gallery
    document.getElementById('save-btn').onclick = ()=>{
      const img = mainImg.cloneNode(); document.getElementById('gallery').appendChild(img);
    };
    // Konami code
    const code=[38,38,40,40,37,39,37,39,66,65]; let pos=0;
    window.onkeydown = e=>{ if(e.keyCode===code[pos]){ pos++; if(pos===code.length) location='https://youtu.be/dQw4w9WgXcQ'; } else pos=0; };
    // Analytics stub
    document.addEventListener('click',e=>{ if(['generate-btn','save-btn','share-btn'].includes(e.target.id)) fetch('/analytics',{method:'POST',body:JSON.stringify({id:e.target.id,time:Date.now()})}); });
    // Particle network
    const canvas=document.getElementById('bg-canvas'),ctx=canvas.getContext('2d'); let particles=[],hue=200;
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;} window.onresize=resize; resize();
    class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-0.5)*0.5;this.vy=(Math.random()-0.5)*0.5;this.size=Math.random()*2+1;}update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width) this.vx*=-1;if(this.y<0||this.y>canvas.height) this.vy*=-1;}draw(){ctx.fillStyle=`hsla(${hue},80%,60%,0.7)`;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}};
    function init(n=120){particles=[];for(let i=0;i<n;i++)particles.push(new Particle());}
    function connect(){for(let a=0;a<particles.length;a++)for(let b=a+1;b<particles.length;b++){let dx=particles[a].x-particles[b].x,dy=particles[a].y-particles[b].y,d=Math.hypot(dx,dy);if(d<100){ctx.strokeStyle=`hsla(${hue},80%,60%,${1-d/100})`;ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(particles[a].x,particles[a].y);ctx.lineTo(particles[b].x,particles[b].y);ctx.stroke();}}}
    function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});connect();hue=(hue+0.1)%360;requestAnimationFrame(animate);}init();init(120);animate();
    canvas.onmousemove=e=>{const mx=e.clientX,my=e.clientY;particles.forEach(p=>{let dx=p.x-mx,dy=p.y-my,d=Math.hypot(dx,dy);if(d<100){p.vx+=(dx/d)*0.05;p.vy+=(dy/d)*0.05;}});};
  </script>
