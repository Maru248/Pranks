<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Generator – AI‑Powered Image Creation</title>
  <meta name="description" content="Create next‑gen images in seconds with our AI tool."/>
  <meta name="author" content="Image Generator Inc."/>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <!-- Open Graph -->
  <meta property="og:title" content="Image Generator" />
  <meta property="og:description" content="AI-powered image creation in seconds—no design skills needed." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:type" content="website" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>
    /* Reset & Base */
    html, body { margin:0; padding:0; overflow-x:hidden; }
    * { box-sizing:border-box; }
    :root { --bg:#0a0c14; --accent:#00e5ff; --accent-dark:#00b8cc; --light:#f0f4f8; --medium:#8a95a1; }
    body { font-family:'Roboto',sans-serif; color:var(--light); background:var(--bg); }

    /* Modal overlay */
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:9999; }
    .modal.hidden { display:none; }
    .modal-content { background:#111826; padding:30px; border-radius:8px; width:90%; max-width:400px; }

    /* Spinner */
    .spinner { border:4px solid rgba(255,255,255,0.2); border-top:4px solid var(--accent); border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:20px auto; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal hidden">
    <div class="modal-content">
      <form id="signup-form">
        <div class="form-step active" data-step="1">
          <h2>Create Your Account</h2>
          <label for="signup-email">Work Email</label>
          <input type="email" id="signup-email" placeholder="you@company.com" required />
          <button type="button" class="next-btn">Next →</button>
        </div>
        <div class="form-step" data-step="2">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="Alex Johnson" required />
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" minlength="8" required />
          <button type="button" class="prev-btn">← Back</button>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Signup Steps
    const form = document.getElementById('signup-form');
    const steps = form.querySelectorAll('.form-step');
    form.addEventListener('click', e => {
      if (e.target.classList.contains('next-btn')) {
        steps[0].classList.remove('active');
        steps[1].classList.add('active');
      } else if (e.target.classList.contains('prev-btn')) {
        steps[1].classList.remove('active');
        steps[0].classList.add('active');
      }
    });

    // Submit + Rickroll with Focus Reload
    form.addEventListener('submit', e => {
      e.preventDefault();
      const modalContent = document.querySelector('#signup-modal .modal-content');
      modalContent.innerHTML = '<div class="spinner"></div><p>Signing you up…</p>';
      setTimeout(() => {
        window.open('https://youtu.be/dQw4w9WgXcQ', '_blank');
        const onFocus = () => {
          window.removeEventListener('focus', onFocus);
          window.location.reload();
        };
        window.addEventListener('focus', onFocus);
      }, 2500);
    });

    // For demonstration: open modal on load
    document.getElementById('signup-modal').classList.remove('hidden');
  </script>
</body>
</html>
